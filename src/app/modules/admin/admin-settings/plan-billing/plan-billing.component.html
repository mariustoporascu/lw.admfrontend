<div class="w-full max-w-3xl">
	<!-- Form -->
	<form [formGroup]="planBillingForm">
		<!-- Section -->
		<div class="w-full">
			<div class="text-xl">Detalii bancare</div>
		</div>
		<div class="grid grid-cols-4 gap-6 w-full mt-8">
			<!-- Card holder -->
			<div class="col-span-4">
				<mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
					<mat-label>Card holder</mat-label>
					<mat-icon
						class="icon-size-5"
						[svgIcon]="'heroicons_solid:user'"
						matPrefix
					></mat-icon>
					<input [formControlName]="'cardHolder'" matInput />
				</mat-form-field>
			</div>
			<!-- Card number -->
			<div class="col-span-4 sm:col-span-2">
				<mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
					<mat-label>Card number</mat-label>
					<mat-icon
						class="icon-size-5"
						[svgIcon]="'heroicons_solid:credit-card'"
						matPrefix
					></mat-icon>
					<input [formControlName]="'cardNumber'" matInput />
				</mat-form-field>
			</div>
			<!-- Card expiration -->
			<div class="col-span-2 sm:col-span-1">
				<mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
					<mat-label>Expiration date</mat-label>
					<mat-icon
						class="icon-size-5"
						[svgIcon]="'heroicons_solid:calendar'"
						matPrefix
					></mat-icon>
					<input
						[formControlName]="'cardExpiration'"
						[placeholder]="'MM / YY'"
						matInput
					/>
				</mat-form-field>
			</div>
			<!-- Card CVC -->
			<div class="col-span-2 sm:col-span-1">
				<mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
					<mat-label>CVC / CVC2</mat-label>
					<mat-icon
						class="icon-size-5"
						[svgIcon]="'heroicons_solid:lock-closed'"
						matPrefix
					></mat-icon>
					<input [formControlName]="'cardCVC'" matInput />
				</mat-form-field>
			</div>
			<!-- Country -->
			<div class="col-span-4 sm:col-span-2">
				<mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
					<mat-label>Country</mat-label>
					<mat-icon
						class="icon-size-5"
						[svgIcon]="'heroicons_solid:map-pin'"
						matPrefix
					></mat-icon>
					<mat-select [formControlName]="'country'">
						<mat-option [value]="'usa'">United States</mat-option>
						<mat-option [value]="'canada'">Canada</mat-option>
						<mat-option [value]="'mexico'">Mexico</mat-option>
						<mat-option [value]="'france'">France</mat-option>
						<mat-option [value]="'germany'">Germany</mat-option>
						<mat-option [value]="'italy'">Italy</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<!-- ZIP -->
			<div class="col-span-4 sm:col-span-2">
				<mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
					<mat-label>ZIP / Postal code</mat-label>
					<mat-icon
						class="icon-size-5"
						[svgIcon]="'heroicons_solid:hashtag'"
						matPrefix
					></mat-icon>
					<input matInput />
				</mat-form-field>
			</div>
		</div>

		<!-- Divider -->
		<div class="mt-11 mb-10 border-t"></div>

		<!-- Actions -->
		<div class="flex items-center justify-end">
			<button class="ml-4" mat-flat-button type="button" [color]="'primary'">
				<mat-icon [svgIcon]="'feather:save'"></mat-icon>
			</button>
		</div>
	</form>
</div>
