<div class="flex flex-col flex-auto p-6 md:p-8">
	<!-- Close button -->
	<div class="flex items-center justify-end">
		<a mat-icon-button [routerLink]="['../']">
			<mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
		</a>
	</div>
	<!-- Close button -->
	<div class="flex items-center justify-center mt-5">
		<span class="text-black text-lg font-medium"
			>Cauta utilizator pentru transfer</span
		>
	</div>
	<!-- EmailOrPhone -->
	<div class="sm:col-span-4 mt-5">
		<mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
			<mat-label>Email sau numar de telefon</mat-label>
			<mat-icon
				class="icon-size-5"
				[svgIcon]="'heroicons_solid:user'"
				matPrefix
			></mat-icon>
			<input [formControl]="searchControl" matInput #EmailOrPhone />
		</mat-form-field>
	</div>
	<div>Utilizatori gasiti {{ resultSets?.length }}</div>
</div>
